<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="containter_content">
      <header class="section_header">
        <h1>Sign up</h1>
        <p>Sign up no for <span id="free">free</span></p>
      </header>
      <main class="section_main">
        <form action="#" class="signup">
          <label for="user">Benutzername</label>
          <input id="user" type="text" />
          <label for="email">Email</label>
          <input id="email" type="email" />
          <label for="password">Passwort</label>
          <input id="password" type="password" />
          <label for="confpass">Passwort best√§tigen</label>
          <input id="confpass" type="password" />

          <button action="#" class="btn_signup">Sign up!</button>
          <p>
            <br />
            clicking Sign up button you agree with the
            <span><a href="#">Terms and Conditions</a></span>
          </p>
        </form>
      </main>
      <footer class="section_footer">
        <p>
          Already registered? Log in <span><a href="#">here</a></span>
        </p>
      </footer>
    </div>
  </body>
</html>
